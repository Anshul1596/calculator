<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form id="calculator-form">
            <div class="input-group">
                <input id="no1" type="text" placeholder="Enter number 1">
            </div>
            <div class="input-group">
                <input id="no2" type="text" placeholder="Enter number 2">
            </div>
            <div class="input-group">
                <button type="button" id="add-btn">Add</button>
                <button type="button" id="sub-btn">Subtract</button>
                <button type="button" id="per-btn">Percentage</button>
                <button type="button" id="mul-btn">Multiplication</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
